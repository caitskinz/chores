<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Da Chore Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background: #78cdf5;
      color: #fff;
      text-align: center;
      padding: 30px;
      margin: 0;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2em;
      color: black;
    }

    .main {
      max-width: 500px;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin: auto;
    }

    .machine-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .wheel {
      width: 140px;
      height: 150px;
      overflow: hidden;
      border: 4px solid #000000;
      border-radius: 10px;
      background: #000000;
      position: relative;
      margin: 0 auto;
    }

    .reel {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      animation-timing-function: ease-out;
      will-change: transform;
    }

    .item {
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.1em;
      border-bottom: 1px solid #000000;
    }

    button {
      padding: 14px 30px;
      font-size: 1.1em;
      background: #24a0ed;
      color: white;
      border: solid black 1px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background: #e60ba4;
      transform: scale(1.1);
    }

    .results {
      text-align: center;
      max-width: 400px;
      margin: 20px auto;
      background: #78cdf5;
      padding: 1px;
      border-radius: 10px;
      border: solid 2px black;
    }

    .results h2 {
      margin-bottom: 10px;
      font-size: 1.2em;
      padding-bottom: 5px;
    }

    .results ul {
      list-style: none;
      padding: 0;
    }

    .results li {
      padding: 6px 0;
    }

    @media (max-width: 500px) {
      .wheel {
        width: 100px;
        height: 120px;
      }

      .item {
        font-size: 1em;
        height: 40px;
      }

      button {
        width: 90%;
        font-size: 1em;
      }

      h1 {
        font-size: 1.5em;
      }

      .machine-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>ðŸ§½ Standen Chores ðŸ§½</h1>

    <div class="machine-container">
      <div class="wheel" id="nameWheel">
        <div class="reel" id="nameReel"></div>
      </div>
      <div class="wheel" id="choreWheel">
        <div class="reel" id="choreReel"></div>
      </div>
    </div>

    <button onclick="spin()">Spin!</button>

    <div class="results" id="results">
      <h2>Results</h2>
      <ul id="resultsList"></ul>
    </div>
  </div>

  <!-- ðŸŽ‰ Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const flatmates = ["Hannah", "Grace", "Caitlin"];
    const chores = ["Kitchen", "Vacuuming", "Bathroom"];

    // ðŸŽ¨ Background color maps
    const nameColors = {
      "Hannah": "#b978fa",
      "Grace": "#e60ba4",
      "Caitlin": "#8095e4"
    };

    const choreColors = {
      "Kitchen": "#b978fa",
      "Vacuuming": "#e60ba4",
      "Bathroom": "#8095e4"
    };

    const nameReel = document.getElementById("nameReel");
    const choreReel = document.getElementById("choreReel");
    const resultsList = document.getElementById("resultsList");

    const TOTAL_ITEMS = 50;

    function populateReel(reel, items, colorMap) {
      reel.innerHTML = '';
      for (let i = 0; i < TOTAL_ITEMS; i++) {
        const item = document.createElement("div");
        item.className = "item";
        const value = items[i % items.length];
        item.textContent = value;
        if (colorMap[value]) {
          item.style.backgroundColor = colorMap[value];
          item.style.color = "#fff";
        }
        reel.appendChild(item);
      }
    }

    function shuffle(array) {
      const copy = [...array];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    // Measure sizes dynamically for desktop & mobile
    function getMetrics(reelEl) {
      const wheelEl = reelEl.parentElement;
      const firstItem = reelEl.querySelector('.item');
      if (!firstItem) return { itemH: 0, wheelH: 0, visible: 0, totalPx: 0, maxOffset: 0 };

      const itemH = firstItem.getBoundingClientRect().height;
      const wheelH = wheelEl.getBoundingClientRect().height;
      const visible = Math.max(1, Math.round(wheelH / itemH));
      const totalPx = reelEl.children.length * itemH;
      const maxOffset = Math.max(0, totalPx - wheelH);
      return { itemH, wheelH, visible, totalPx, maxOffset };
    }

    function spin() {
      const shuffledNames = shuffle(flatmates);
      const shuffledChores = shuffle(chores);

      populateReel(nameReel, shuffledNames, nameColors);
      populateReel(choreReel, shuffledChores, choreColors);

      const mN = getMetrics(nameReel);
      const mC = getMetrics(choreReel);

      const nameIndex = Math.floor(Math.random() * flatmates.length);
      const choreIndex = Math.floor(Math.random() * chores.length);

      const nameOffset = Math.max(0, mN.maxOffset - (nameIndex * mN.itemH));
      const choreOffset = Math.max(0, mC.maxOffset - (choreIndex * mC.itemH));

      nameReel.style.transition = "none";
      choreReel.style.transition = "none";
      nameReel.style.transform = "translateY(0)";
      choreReel.style.transform = "translateY(0)";
      void nameReel.offsetWidth; // force reflow

      const duration = 3500;
      const easing = "cubic-bezier(0.3, 1, 0.4, 1)";
      nameReel.style.transition = `transform ${duration}ms ${easing}`;
      choreReel.style.transition = `transform ${duration}ms ${easing}`;
      nameReel.style.transform = `translateY(-${nameOffset}px)`;
      choreReel.style.transform = `translateY(-${choreOffset}px)`;

      setTimeout(() => {
        const assignments = shuffledNames.map((name, i) => {
          const chore = shuffledChores[i % shuffledChores.length];
          return { name, chore };
        });

        resultsList.innerHTML = '';
        assignments.forEach(({ name, chore }) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span style="background:${choreColors[chore]}; color:white; padding:2px 6px; border-radius:4px;">${name}</span>
             â†’
            <span style="background:${choreColors[chore]}; color:white; padding:2px 6px; border-radius:4px;">${chore}</span>
          `;
          resultsList.appendChild(li);
        });

        // ðŸŽ‰ Confetti!
        confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
      }, duration + 100);
    }

    // Init reels
    populateReel(nameReel, flatmates, nameColors);
    populateReel(choreReel, chores, choreColors);
  </script>
</body>
</html>
